    <style>

        @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&family=Lobster&display=swap');

        body, html {

            padding: 0;
            width: 100%;
            min-height: 10vh;
            font-family: 'Comfortaa', cursive;
            overflow-x: hidden;

        /* --- –§–æ–Ω --- */
        body {
            background: url('village.png') no-repeat center center fixed;
            background-size: cover;
            background-attachment: scroll;
            color: #fff;
            position: relative;
            min-height: 10vh;

        /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ */
        header {

        h1 {
          font-family: 'Cormorant', serif;
          font-size: 28px;
          margin: 0 0 8px;
        }
        
        h2 {

          font-weight: 400;
          opacity: .75;
        }

        /* --- –°–µ—Ç–∫–∞ –∫–∞–ª–µ–Ω–¥–∞—Ä—è --- */
        .calendar-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); 
            gap: 10px;
            padding: 15px;
            max-width: 500px;
            margin: 0 auto;
            padding-bottom: 10px;
            position: relative;
            z-index: 10;
        }

        /* –ö–∞—Ä—Ç–æ—á–∫–∞ –¥–Ω—è */
        .day-card {
            position: relative;
            cursor: pointer;
            transition: transform 0.2s ease, filter 0.2s ease;
            filter: drop-shadow(0 4px 4px rgba(0,0,0,0.6));
            animation: float 3.5s ease-in-out infinite;
            border-radius: 8px;
            overflow: hidden;
            width: 100%;
            height: auto;
            background: transparent;
            z-index: 20;
        }

        /* –ó–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –∫–∞—Ä—Ç–æ—á–∫–∞ - –ò–ó–ú–ï–ù–ï–ù–û: —É–±—Ä–∞–ª–∏ grayscale */
        .day-card.locked {
            cursor: not-allowed;
            filter: drop-shadow(0 4px 4px rgba(0,0,0,0.4)) brightness(0.8) saturate(0.8);
            animation: none;
            opacity: .4;
            position: relative;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ –Ω–∞ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–Ω—É—é –∫–∞—Ä—Ç–æ—á–∫—É */
        .day-card.locked:active {
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

				.day-card.pressed {
				  transform: scale(0.95) !important;
				  animation: none !important;
				  transition: transform 0.1s ease;
				}

        /* –ó–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –∫–∞—Ä—Ç–æ—á–∫–∏ - –æ—Å–æ–±—ã–π —ç—Ñ—Ñ–µ–∫—Ç –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ */
        .day-card.locked:active {
            transform: none;
        }

        /* –ö–∞—Ä—Ç–æ—á–∫–∞ –¥–ª—è 31 –¥–µ–∫–∞–±—Ä—è - –û–°–û–ë–´–ô –°–¢–ò–õ–¨ */
        .day-card.center-card {
            grid-column: 1 / -1;
            width: 70%;
            margin: 0 auto;
            justify-self: center;
        }

        .card-content {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* –°–Ω–µ–≥ –ø–æ–≤–µ—Ä—Ö –∫–∞—Ä—Ç–æ—á–∫–∏ - –¢–ï–ü–ï–†–¨ –î–õ–Ø –í–°–ï–• –ö–ê–†–¢–û–ß–ï–ö */
        .card-snow-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 25;
            overflow: hidden;
            border-radius: 8px;
        }

        .card-snowflake {
            position: absolute;
            color: rgba(255, 255, 255, 0.9);
            font-size: 12px;
            text-shadow: 0 0 3px rgba(0,0,0,0.3);
            animation: cardSnowFall linear infinite;
            z-index: 1;
        }

        @keyframes cardSnowFall {
            0% {
                transform: translateY(-20px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(calc(100% + 20px)) rotate(360deg);
                opacity: 0;
            }
        }

        /* –†–∞–∑–Ω–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –∞–Ω–∏–º–∞—Ü–∏–∏ –∫–∞—Ä—Ç–æ—á–µ–∫ */
        .day-card:nth-child(10) { 
            animation-delay: 0s; 
        }
        .day-card:not(:nth-child(10)):nth-child(3n+1) { animation-delay: 0s; }
        .day-card:not(:nth-child(10)):nth-child(3n+2) { animation-delay: 0.5s; }
        .day-card:not(:nth-child(10)):nth-child(3n+3) { animation-delay: 1s; }

        /* –≠—Ñ—Ñ–µ–∫—Ç –Ω–∞–∂–∞—Ç–∏—è - –£–ë–†–ê–ù–û, –∑–∞–º–µ–Ω–µ–Ω–æ –Ω–∞ .day-card:not(.locked):active */
         .day-card:active {

        /* –ö–∞—Ä—Ç–∏–Ω–∫–∏ –≤–Ω—É—Ç—Ä–∏ –∫–∞—Ä—Ç–æ—á–µ–∫ - –ò–ó–ú–ï–ù–ï–ù–û: —É–±—Ä–∞–ª–∏ —Ñ–∏–ª—å—Ç—Ä –¥–ª—è –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö */
        .day-card img {

            height: 100%;
            object-fit: cover;
            display: block;
            background: transparent;

        }

        /* –î–ª—è 31 –¥–µ–∫–∞–±—Ä—è - contain —á—Ç–æ–±—ã —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å –ø—Ä–æ–ø–æ—Ä—Ü–∏–∏ */

        /* –ù–æ–º–µ—Ä –¥–Ω—è –Ω–∞ –∫–∞—Ä—Ç–æ—á–∫–µ */

        /* --- –ë–ª–æ–∫ –æ—Ç—Å—á–µ—Ç–∞ –≤—Ä–µ–º–µ–Ω–∏ –¥–æ –Ω–∞—á–∞–ª–∞ --- */

        @media (max-width: 768px) {

            { day: 27, img: "27.png", text: "–°—Ç–∞—Ä—ã–π –¥–æ–º–∏–∫ —Ö—Ä–∞–Ω–∏—Ç –º–Ω–æ–≥–æ —Å–µ–∫—Ä–µ—Ç–æ–≤...", gift: "–°–µ—Ä—Ç–∏—Ñ–∏–∫–∞—Ç –≤ –ó–æ–ª–æ—Ç–æ–µ –Ø–±–ª–æ–∫–æ", contentImg: "" },

            { day: 30, img: "30.png", text: "–ü—Ä–µ–¥–ø–æ—Å–ª–µ–¥–Ω–∏–π —à–∞–≥... –í–æ–ª–Ω–µ–Ω–∏–µ –Ω–∞—Ä–∞—Å—Ç–∞–µ—Ç!", gift: "–ú–Ω–æ–≥–æ-–º–Ω–æ–≥–æ –º–∞–Ω–¥–∞—Ä–∏–Ω–æ–≤!", contentImg: "" },
            { day: 31, img: "31.png", text: "–£–†–ê! –° –ù–ê–°–¢–£–ü–ê–Æ–©–ò–ú –ù–û–í–´–ú –ì–û–î–û–ú, –õ–Æ–ë–ò–ú–ê–Ø!", gift: "üéÅ –ì–õ–ê–í–ù–´–ô –°–Æ–†–ü–†–ò–ó –ü–û–î –Å–õ–ö–û–ô! üéÅ", contentImg: "" }
        ];

        const container = document.getElementById('calendar');
        const fullscreenModal = document.getElementById('fullscreenModal');
        const fsDate = document.getElementById('fs-date');
        const fsText = document.getElementById('fs-text');
        const fsGift = document.getElementById('fs-gift');
        const fsImg = document.getElementById('fs-img');
        const countdownContainer = document.getElementById('countdownContainer');
        const countdownTimer = document.getElementById('countdownTimer');

        // –ü–µ—Ä–µ–º–µ–Ω–Ω–∞—è –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è —Å–æ—Å—Ç–æ—è–Ω–∏—è —Å–∫—Ä–æ–ª–ª–∞ –æ—Å–Ω–æ–≤–Ω–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        let scrollPosition = 0;

        // --- –§–£–ù–ö–¶–ò–ò –î–õ–Ø –†–ê–ë–û–¢–´ –° –î–ê–¢–ê–ú–ò ---
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ—Ç, –¥–æ—Å—Ç—É–ø–Ω–∞ –ª–∏ –∫–∞—Ä—Ç–æ—á–∫–∞ –¥–ª—è –¥–∞–Ω–Ω–æ–≥–æ –¥–Ω—è
        function isCardAvailable(cardDay) {
            const now = new Date();
            const currentYear = now.getFullYear();
            const currentMonth = now.getMonth(); // 0-11
            const currentDay = now.getDate();
            
            // –ï—Å–ª–∏ —Ç–µ–∫—É—â–∏–π –º–µ—Å—è—Ü —Ä–∞–Ω—å—à–µ –¥–µ–∫–∞–±—Ä—è (–Ω–æ—è–±—Ä—å –∏–ª–∏ —Ä–∞–Ω–µ–µ)
            if (currentMonth < START_MONTH) {
                return false;
            }
            
            // –ï—Å–ª–∏ —Ç–µ–∫—É—â–∏–π –º–µ—Å—è—Ü - –¥–µ–∫–∞–±—Ä—å
            if (currentMonth === START_MONTH) {
                // –ö–∞—Ä—Ç–æ—á–∫–∞ –¥–æ—Å—Ç—É–ø–Ω–∞ —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ —Ç–µ–∫—É—â–∏–π –¥–µ–Ω—å >= –Ω–æ–º–µ—Ä—É –¥–Ω—è –∫–∞—Ä—Ç–æ—á–∫–∏
                // –ò –Ω–∞—á–∏–Ω–∞–µ—Ç—Å—è —Å 22 –¥–µ–∫–∞–±—Ä—è
                return currentDay >= cardDay && currentDay >= START_DAY;
            }
            
            // –ï—Å–ª–∏ —Ç–µ–∫—É—â–∏–π –º–µ—Å—è—Ü –ø–æ–∑–∂–µ –¥–µ–∫–∞–±—Ä—è (—è–Ω–≤–∞—Ä—å —Å–ª–µ–¥—É—é—â–µ–≥–æ –≥–æ–¥–∞)
            // –í—Å–µ –∫–∞—Ä—Ç–æ—á–∫–∏ —Å—Ç–∞–Ω–æ–≤—è—Ç—Å—è –¥–æ—Å—Ç—É–ø–Ω—ã–º–∏
            return true;
        }
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ—Ç, –Ω–∞—á–∞–ª—Å—è –ª–∏ —É–∂–µ –∫–∞–ª–µ–Ω–¥–∞—Ä—å (22 –¥–µ–∫–∞–±—Ä—è –∏–ª–∏ –ø–æ–∑–∂–µ)
        function hasCalendarStarted() {
            const now = new Date();
            const currentMonth = now.getMonth();
            const currentDay = now.getDate();
            
            // –ï—Å–ª–∏ —Ç–µ–∫—É—â–∏–π –º–µ—Å—è—Ü - –¥–µ–∫–∞–±—Ä—å –∏ –¥–µ–Ω—å >= 22
            if (currentMonth === START_MONTH && currentDay >= START_DAY) {
                return true;
            }
            
            // –ï—Å–ª–∏ –º–µ—Å—è—Ü –ø–æ—Å–ª–µ –¥–µ–∫–∞–±—Ä—è
            if (currentMonth > START_MONTH) {
                return true;
            }
            
            return false;
        }
        
        // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ—Ç –≤—Ä–µ–º—è –¥–æ –Ω–∞—á–∞–ª–∞ –∫–∞–ª–µ–Ω–¥–∞—Ä—è (–¥–æ 22 –¥–µ–∫–∞–±—Ä—è)
        function getTimeUntilStart() {
            const now = new Date();
            const startDate = new Date(CURRENT_YEAR, START_MONTH, START_DAY);
            
            // –ï—Å–ª–∏ —Å–µ–π—á–∞—Å —É–∂–µ –ø–æ—Å–ª–µ 22 –¥–µ–∫–∞–±—Ä—è —ç—Ç–æ–≥–æ –≥–æ–¥–∞
            if (now > startDate) {
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–∞–ª–µ–Ω–¥–∞—Ä—å, –æ—Ç—Å—á–µ—Ç –Ω–µ –Ω—É–∂–µ–Ω
                return null;
            }
            
            const diff = startDate - now;
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            
            return { days, hours, minutes };
        }
        
        // –û–±–Ω–æ–≤–ª—è–µ—Ç –æ—Ç—Å—á–µ—Ç –≤—Ä–µ–º–µ–Ω–∏
        function updateCountdown() {
            const timeUntilStart = getTimeUntilStart();
            
            if (timeUntilStart) {
                countdownContainer.classList.add('active');
                document.getElementById('days').textContent = timeUntilStart.days;
                document.getElementById('hours').textContent = timeUntilStart.hours.toString().padStart(2, '0');
                document.getElementById('minutes').textContent = timeUntilStart.minutes.toString().padStart(2, '0');
            } else {
                countdownContainer.classList.remove('active');
            }
        }
        
        // --- –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∫–∞—Ä—Ç–æ—á–µ–∫ —Å —ç—Ñ—Ñ–µ–∫—Ç–æ–º —Å–Ω–µ–≥–∞ ---
        adventData.forEach((item, index) => {
            const card = document.createElement('div');
            card.className = 'day-card';
            card.style.animationDelay = `${index * 0.1}s, ${index % 3 * 0.5}s`;
            card.dataset.day = item.day;
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å –∫–∞—Ä—Ç–æ—á–∫–∏
            const isAvailable = isCardAvailable(item.day);
            
            // –î–ª—è 31 –¥–µ–∫–∞–±—Ä—è –¥–æ–±–∞–≤–ª—è–µ–º –æ—Å–æ–±—ã–π –∫–ª–∞—Å—Å
            if (item.day === 31) {
                card.classList.add('center-card');
            }
            
            // –î–æ–±–∞–≤–ª—è–µ–º –∫–ª–∞—Å—Å locked –¥–ª—è –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö –∫–∞—Ä—Ç–æ—á–µ–∫
            if (!isAvailable) {
                card.classList.add('locked');
            }

            // –ù–æ–º–µ—Ä –¥–Ω—è –Ω–∞ –∫–∞—Ä—Ç–æ—á–∫–µ
            const dayNumber = document.createElement('div');
            dayNumber.className = 'day-number';
            dayNumber.innerText = item.day;
            card.appendChild(dayNumber);

            // –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∫–∞—Ä—Ç–æ—á–∫–∏
            const img = document.createElement('img');
            const tempImg = new Image();
            tempImg.onload = function() {
                img.src = this.src;
                // –ï—Å–ª–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø—Ä–æ–∑—Ä–∞—á–Ω–æ–µ, –¥–æ–±–∞–≤–ª—è–µ–º –ª–µ–≥–∫—É—é —Ç–µ–Ω—å –¥–ª—è –ª—É—á—à–µ–π –≤–∏–¥–∏–º–æ—Å—Ç–∏
                if (item.day !== 31) {
                    img.style.filter = 'drop-shadow(0 2px 3px rgba(0,0,0,0.3))';
                }
                
                // –£–ë–†–ê–õ–ò: —Ñ–∏–ª—å—Ç—Ä —Å–µ—Ä–æ–≥–æ –¥–ª—è –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö –∫–∞—Ä—Ç–æ—á–µ–∫
                // –¢–µ–ø–µ—Ä—å —Ç–æ–ª—å–∫–æ —ç—Ñ—Ñ–µ–∫—Ç —á–µ—Ä–µ–∑ CSS-–∫–ª–∞—Å—Å .locked
            };
            tempImg.onerror = function() {
                img.src = `https://via.placeholder.com/300x450/ff9a9e/fad0c4?text=–î–µ–Ω—å+${item.day}`;
                img.style.filter = 'none';
            };
            tempImg.src = item.img;
            img.alt = `–î–µ–Ω—å ${item.day}`;
            img.loading = "lazy";
            
            // –û–±–µ—Ä—Ç–∫–∞ –¥–ª—è —Å–æ–¥–µ—Ä–∂–∏–º–æ–≥–æ (–æ—Å–æ–±–µ–Ω–Ω–æ –¥–ª—è 31 –¥–µ–∫–∞–±—Ä—è)
            const contentWrapper = document.createElement('div');
            contentWrapper.className = 'card-content';
            contentWrapper.appendChild(img);
            card.appendChild(contentWrapper);

            // –ò–ó–ú–ï–ù–ï–ù–û: –°–æ–∑–¥–∞–µ–º —Å–Ω–µ–≥ –ø–æ–≤–µ—Ä—Ö –í–°–ï–• –∫–∞—Ä—Ç–æ—á–µ–∫ (–≤–∫–ª—é—á–∞—è –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ)
            const snowOverlay = document.createElement('div');
            snowOverlay.className = 'card-snow-overlay';
            snowOverlay.id = `snow-overlay-${item.day}`;
            card.appendChild(snowOverlay);

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞
            card.addEventListener('click', () => {
                if (isAvailable) {
                    openFullscreenModal(item);
                } else {
                    // –ê–Ω–∏–º–∞—Ü–∏—è "–Ω–µ–ª—å–∑—è –æ—Ç–∫—Ä—ã—Ç—å" –¥–ª—è –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö –∫–∞—Ä—Ç–æ—á–µ–∫
                    card.style.animation = 'shake 0.5s ease';
                    setTimeout(() => {
                        card.style.animation = '';

                }
            });

            container.appendChild(card);
            
            // –ò–ó–ú–ï–ù–ï–ù–û: –ó–∞–ø—É—Å–∫–∞–µ–º —Å–Ω–µ–≥ –Ω–∞ –í–°–ï–• –∫–∞—Ä—Ç–æ—á–∫–∞—Ö (–≤–∫–ª—é—á–∞—è –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ)
            setTimeout(() => {

        // --- –§—É–Ω–∫—Ü–∏—è —Å–æ–∑–¥–∞–Ω–∏—è —Å–Ω–µ–≥–∞ –Ω–∞ –∫–∞—Ä—Ç–æ—á–∫–µ ---
        function startCardSnow(day) {
            const overlay = document.getElementById(`snow-overlay-${day}`);
            if (!overlay) return;
            
            // –û—á–∏—â–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–π —Å–Ω–µ–≥
            overlay.innerHTML = '';
            
            // –°–æ–∑–¥–∞–µ–º —Å–Ω–µ–∂–∏–Ω–∫–∏ –Ω–∞ –∫–∞—Ä—Ç–æ—á–∫–µ
            const snowflakeCount = 2 + Math.floor(Math.random() * 3);
            
            for (let i = 0; i < snowflakeCount; i++) {
                setTimeout(() => {
                    createCardSnowflake(day);
                }, i * 1000);
            }
            
            // –ü–µ—Ä–∏–æ–¥–∏—á–µ—Å–∫–∏ –¥–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—ã–µ —Å–Ω–µ–∂–∏–Ω–∫–∏
            setInterval(() => {
                if (Math.random() > 0.7) {
                    createCardSnowflake(day);
                }
            }, 5000);
        }

        function createCardSnowflake(day) {
            const overlay = document.getElementById(`snow-overlay-${day}`);
            if (!overlay) return;
            
            const snowflake = document.createElement('div');
            snowflake.className = 'card-snowflake';
            snowflake.innerHTML = ['‚ùÑ', '‚ùÖ', '‚ùÜ'][Math.floor(Math.random() * 3)];
            
            // –°–ª—É—á–∞–π–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è
            snowflake.style.left = Math.random() * 100 + '%';
            
            // –†–∞–∑–º–µ—Ä —Å–Ω–µ–∂–∏–Ω–∫–∏
            const size = 6 + Math.random() * 6;
            snowflake.style.fontSize = size + 'px';
            
            // –°–∫–æ—Ä–æ—Å—Ç—å –ø–∞–¥–µ–Ω–∏—è
            const duration = 5 + Math.random() * 5;
            snowflake.style.animationDuration = duration + 's';
            
            // –ó–∞–¥–µ—Ä–∂–∫–∞ –Ω–∞—á–∞–ª–∞
            snowflake.style.animationDelay = Math.random() * 2 + 's';
            
            // –ü—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å - –¥–ª—è –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö –∫–∞—Ä—Ç–æ—á–µ–∫ —Å–Ω–µ–∂–∏–Ω–∫–∏ –±–æ–ª–µ–µ –ø—Ä–æ–∑—Ä–∞—á–Ω—ã–µ
            const card = document.querySelector(`.day-card[data-day="${day}"]`);
            if (card && card.classList.contains('locked')) {
                snowflake.style.opacity = 0.3 + Math.random() * 0.3;
                snowflake.style.color = 'rgba(173, 216, 230, 0.7)'; // –ì–æ–ª—É–±–æ–≤–∞—Ç—ã–π –æ—Ç—Ç–µ–Ω–æ–∫
            } else {
                snowflake.style.opacity = 0.5 + Math.random() * 0.5;
            }
            
            overlay.appendChild(snowflake);
            
            // –£–¥–∞–ª—è–µ–º —Å–Ω–µ–∂–∏–Ω–∫—É –ø–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏
            setTimeout(() => {
                if (snowflake.parentNode === overlay) {
                    snowflake.remove();
                }
            }, (duration + 2) * 1000);
        }

        // --- –°–Ω–µ–≥ –≤–Ω—É—Ç—Ä–∏ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ ---
        function startModalSnow() {
            if (!fullscreenModal.classList.contains('active')) return;
            
            const modalContent = document.querySelector('.fullscreen-content');
            
            // –°–æ–∑–¥–∞–µ–º —Å–Ω–µ–∂–∏–Ω–∫–∏ –≤ –º–æ–¥–∞–ª—å–Ω–æ–º –æ–∫–Ω–µ
            const createModalSnowflake = () => {
                const snowflake = document.createElement('div');
                snowflake.className = 'modal-snowflake';
                snowflake.innerHTML = ['‚ùÑ', '‚ùÖ', '‚ùÜ'][Math.floor(Math.random() * 3)];
                
                snowflake.style.left = Math.random() * 100 + '%';
                snowflake.style.fontSize = (10 + Math.random() * 15) + 'px';
                snowflake.style.animationDuration = (8 + Math.random() * 8) + 's';
                snowflake.style.animationDelay = Math.random() * 3 + 's';
                snowflake.style.opacity = 0.4 + Math.random() * 0.4;
                
                modalContent.appendChild(snowflake);
                
                setTimeout(() => {
                    if (snowflake.parentNode === modalContent) {
                        snowflake.remove();
                    }
                }, 15000);
            };
            
            // –°–æ–∑–¥–∞–µ–º –Ω–µ—Å–∫–æ–ª—å–∫–æ —Å–Ω–µ–∂–∏–Ω–æ–∫ —Å—Ä–∞–∑—É
            for (let i = 0; i < 5; i++) {
                setTimeout(createModalSnowflake, i * 500);
            }
            
            // –ò–Ω—Ç–µ—Ä–≤–∞–ª –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –Ω–æ–≤—ã—Ö —Å–Ω–µ–∂–∏–Ω–æ–∫
            const modalSnowInterval = setInterval(() => {
                if (fullscreenModal.classList.contains('active')) {
                    createModalSnowflake();
                } else {
                    clearInterval(modalSnowInterval);
                }
            }, 1500);
        }

        // --- –§—É–Ω–∫—Ü–∏–∏ –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω–æ–≥–æ –æ–∫–Ω–∞ ---
        function openFullscreenModal(item) {
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø–æ–∑–∏—Ü–∏—é —Å–∫—Ä–æ–ª–ª–∞
            scrollPosition = window.pageYOffset;
            
            // –ë–ª–æ–∫–∏—Ä—É–µ–º —Å–∫—Ä–æ–ª–ª –æ—Å–Ω–æ–≤–Ω–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            document.body.style.overflow = 'hidden';
            document.body.style.position = 'fixed';
            document.body.style.top = `-${scrollPosition}px`;
            document.body.style.width = '100%';
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–æ–Ω—Ç–µ–Ω—Ç
            fsDate.innerText = item.day + " –î–µ–∫–∞–±—Ä—è";
            fsText.innerText = item.text;
            fsGift.innerHTML = "üéÑ " + item.gift;
            
            if (item.contentImg && item.contentImg !== "") {
                fsImg.src = item.contentImg;
                fsImg.style.display = "block";
            } else {
                fsImg.style.display = "none";
            }

            fullscreenModal.classList.add('active');
            fsText.scrollTop = 0;
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º —Å–Ω–µ–≥ –≤ –º–æ–¥–∞–ª—å–Ω–æ–º –æ–∫–Ω–µ
            setTimeout(startModalSnow, 300);
        }

        function closeFullscreenModal() {
            fullscreenModal.classList.remove('active');
            
            // –†–∞–∑–±–ª–æ–∫–∏—Ä—É–µ–º —Å–∫—Ä–æ–ª–ª –æ—Å–Ω–æ–≤–Ω–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            document.body.style.removeProperty('overflow');
            document.body.style.removeProperty('position');
            document.body.style.removeProperty('top');
            document.body.style.removeProperty('width');
            
            // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø–æ–∑–∏—Ü–∏—é —Å–∫—Ä–æ–ª–ª–∞
            window.scrollTo(0, scrollPosition);
            
            // –û—á–∏—â–∞–µ–º —Å–Ω–µ–≥ –≤ –º–æ–¥–∞–ª—å–Ω–æ–º –æ–∫–Ω–µ
            const modalSnowflakes = document.querySelectorAll('.modal-snowflake');
            modalSnowflakes.forEach(snowflake => snowflake.remove());
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ –∫–ª–∏–∫—É –≤–Ω–µ –∫–æ–Ω—Ç–µ–Ω—Ç–∞
        fullscreenModal.addEventListener('click', (e) => {
            if (e.target === fullscreenModal) closeFullscreenModal();
        });

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ –∫–ª–∞–≤–∏—à–µ ESC
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && fullscreenModal.classList.contains('active')) {
                closeFullscreenModal();
            }
        });

        // --- –û—Å–Ω–æ–≤–Ω–æ–π —Å–Ω–µ–≥ –Ω–∞ —Ñ–æ–Ω–µ - –ó–ê–ú–ï–î–õ–ï–ù–ù–´–ô ---
        function createSnow() {
            const snowflake = document.createElement('div');
            snowflake.innerHTML = ['‚ùÑ', '‚ùÖ', '‚ùÜ'][Math.floor(Math.random() * 3)];
            snowflake.classList.add('snowflake');
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = (Math.random() * 8 + 15) + 's';
            snowflake.style.opacity = Math.random() * 0.7 + 0.3;
            snowflake.style.fontSize = Math.random() * 15 + 8 + 'px';
            
            document.body.appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, 12000);
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º —Å–Ω–µ–≥–æ–ø–∞–¥ –Ω–∞ —Ñ–æ–Ω–µ
        setTimeout(() => {
            setInterval(createSnow, 500);
        }, 1000);

        // --- –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –û–¢–°–ß–ï–¢–ê –í–†–ï–ú–ï–ù–ò ---
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω—É–∂–Ω–æ –ª–∏ –ø–æ–∫–∞–∑—ã–≤–∞—Ç—å –æ—Ç—Å—á–µ—Ç
        updateCountdown();
        
        // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç—Å—á–µ—Ç –∫–∞–∂–¥—É—é –º–∏–Ω—É—Ç—É
        setInterval(updateCountdown, 60000);
        
        // –¢–∞–∫–∂–µ –æ–±–Ω–æ–≤–ª—è–µ–º –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('load', updateCountdown);

        // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏–µ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö
        document.addEventListener('touchstart', function(event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        }, { passive: false });

    </script>
